<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered_form__box">
            <form action="/chat.html" class="centered-form__box">
                <h1>Join</h1>
                <label>Display Name</label>
                <input type="text" placeholder="Enter Display name" name="username" required>
                <label>Room Name</label>
                <input type="text" placeholder="Enter Room name" name="room" required>
                <button>Join Room</button>
            </form>
        </div>
    </div>
</body>

</html>
